<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container-fluid" id="header"> 
        </div> <!-- container-fluid.// -->
       </nav>
    <div class="light-grey padding-small">
        <p class="small content" style="max-width: 1500px;">
            Trang chủ <span class="opacity">/</span>
            Danh mục <span class="opacity">/</span>
            <span class="listValue">ALL</span>
        </p>
    </div>
    <div class="row-padding content padding-24" style="max-width: 1500px;">
        <div class="col l2 hide-ipad">
            <h5><b>Menu</b></h5>
            <div class="bar-block">
                <button class="bar-item button border-bottom small padding-large hover-text-green tablink">ALL</button>
                <button class="bar-item button border-bottom small padding-large hover-text-green tablink">Thể Thao Nam</button>
                <button class="bar-item button border-bottom small padding-large hover-text-green tablink">Giày Tây</button>
              
            </div>
        </div>
        <div class="container col s11 m11 l10" >
            <div class="row margin-bottom">
                <h5 class="left hide-ipad listValue1">Giay Nam</h5>
                <select class="left col s5 select show-ipad" name="" id="" onchange="updateListValue(this.value)" style="padding-right: 0px;">
                    <option value="nam">ALL</option>
                    <option value="sneakerN">Thể Thao Nam</option>
                    <option value="gt">Giày Tây</option>
                    
                </select>
                <select class="right col s5 select" name="" id="sort" style="padding-right: 0px" onchange="sapXep(this)">
                    <option value="0">Sản phẩm nổi bật</option>
                    <option value="1">Giá tăng dần</option>
                    <option value="2">Giá giảm dần</option>
                    <option value="3">Tên : A-Z</option>
                    <option value="4">Tên : Z-A</option>
                    <option value="5">Cũ nhất</option>
                    <option value="6">Mới nhất</option>
                    <option value="7">Bán chạy nhất</option>
                </select>
            </div>
            <div class="row" style="margin: 0 -16px;" id="menu1"></div>

        </div>
    </div>
    <footer id="footer" style="background-color:#b3b3cc;" class="page-footer font-small stylish-color-dark pt-4">
        <script>
            $(function(){
                      loadData();
                  })
              function loadData(){
                $(document).ready(function(){
            
            $("#search").on("keyup", function() {
              var value = $(this).val().toLowerCase();
              $(".container .card").filter(function() {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
              });
            });
          });
          
              } 
            
          </script>
   
<script src="./menu.js"></script>
